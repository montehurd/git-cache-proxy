# We mirror the source repo
#   https://gitlab.wikimedia.org/mhurd/git-cache-proxy
# to Github so we can use Github to build a Docker image
# artifact, which is then available in via:
#   image: ghcr.io/montehurd/git-cache-proxy

name: Docker Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./git-cache
          push: true
          tags: ghcr.io/${{ github.repository }}/git-cache-proxy:latest